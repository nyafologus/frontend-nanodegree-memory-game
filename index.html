<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400&amp;subset=latin-ext" rel="stylesheet">

        	</ul>

            <div class="restart" onclick="initGame()">

            </li>

            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="heart">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="heart">
                <i class="fa fa-heart"></i>
            </li>
            <li class="card" type="coffee">
                <i class="fa fa-coffee"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>

        </ul>

        <div id="popup1" class="front">
            <div class="popup">
                <h2>Congratulations</h2>
                <a class="close" href=#>Ã—</a>
                <div class="section1">
                    Well played!
                </div>
                <div class="section2">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="restart"onclick="restart()">
                    Once again?</a>
                </button>
            </div>
